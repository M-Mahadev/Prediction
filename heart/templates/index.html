<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>

<body>
    <h1 class="text-center my-5">Heart Disease Prediction</h1>

    <h3 class="text-center my-3">Please enter the values</h3>

    <div class="col-md-10 mx-auto col-lg-5 mb-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="{% url 'result' %}" method="POST">
            {% csrf_token %}

            <div class="row">

                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="age" placeholder="45" name="age"/>
                        <label for="floatingInput">Age</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="gender" placeholder="Gender" name="gender"/>
                        <label for="floatingPassword">Gender</label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cp" placeholder="45" name="cp" />
                        <label for="floatingInput">CP</label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="trestbps" placeholder="45" name="trestbps" />
                        <label for="floatingPassword">TrestBPS</label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cholestrol" placeholder="45" name="cholestrol"/>
                        <label for="floatingInput">Cholestrol</label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fbs" placeholder="FBS" name="fbs"/>
                        <label for="floatingPassword">FBS</label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="restecg" placeholder="45" name="restecg"/>
                        <label for="floatingInput">RestECG</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="thalach" placeholder="Gender" name="thalach" />
                        <label for="floatingPassword">Thalach</label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="exang" placeholder="45" name="exang" />
                        <label for="floatingInput">Exang</label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="oldpeak" placeholder="45" name="oldpeak"/>
                        <label for="floatingPassword">Oldpeak</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="slope" placeholder="45" name="slope"/>
                        <label for="floatingInput">Slope</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="ca" placeholder="Gender" name="ca"/>
                        <label for="floatingPassword">CA</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="thal" placeholder="Gender" name="thal"/>
                        <label for="floatingPassword">Thal</label>
                    </div>
                </div>

            </div>

            <hr class="my-4" />
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Predict
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
